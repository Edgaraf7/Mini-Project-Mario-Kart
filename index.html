<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mario Kart</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <audio id="audioWinner" src="./files/marioWinner.mp3"></audio>
  <link rel="shortcut icon" href="./files/favicon.ico">


</head>
<body>
  <header>
    <h1><img src="./files/corridaMaravilhosa.png" alt="Corrida maravilhosa"></h1>
  </header>

  <div class="selectPlayer">
    <p>SELECT YOUR PLAYER:</p>
    <p class="small">Clique na interrogação [?], depois na personagem.</p>
  </div>

  <section id="players" class="alternatives">
    <img src="files/mario.png" alt="Mario" class="playersImages">
    <img src="files/luigi.png" alt="Luigi" class="playersImages">
    <img src="files/peach.png" alt="Peach" class="playersImages">
    <img src="files/yoshi.png" alt="Yoshi" class="playersImages">
  </section>

  <button id="start-race-btn" class="btn-go">VAI!</button>
  <button id="reset-race-btn" class="btn-reset">RESET</button>

  <section class="car-section">
    <div id="player1" class="car"></div>
    <div id="player2" class="car"></div>
  </section>

  <div id="victory-counter">
    <p>Player 1 Wins: <span id="player1-wins">0</span> <span id="player1-trophy"></span></p>
    <p>Player 2 Wins: <span id="player2-wins">0</span> <span id="player2-trophy"></span></p>
    
    <div id="rules">
      <p>Regras:</p>
      <p class="small">Vitória: 2 pontos</p>
      <p class="small">Empate: 1 ponto para cada jogador</p>
    </div>
  </div>

  <footer>
    <p>Created by EdgarAF7</p>
  </footer>
  
</body>
<script src="./script.js"></script>
</html>
